        <main>
            <h1>Entre em contato!</h1>
            <img  class="logo" src="imagens/logo.jpeg" alt="Logo Bia's Livraria">
            <form id="contactForm">
                <label for="nome" class="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" minlength="10" maxlength="50">
    
                <label for="e-mail" class="email">Email:</label>
                <input type="email" id="e-mail" name="e-mail" placeholder="E-mail" minlength="10" maxlength="50">
    
                <label for="mesage" class="mensagem">Mensagem:</label>
                <textarea id="mesage" name="message" placeholder="Mensagem" rows="4" minlength="10"></textarea>
    
                <button class="contato" type="submit">Entre em Contato</button>
            </form>
        </main> 
        <script src="scripts/script2.js"></script>
